<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMI Pro by Monish</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #9b5de5, #f15bb5);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 26px;
      font-weight: bold;
    }
    .card {
      background: #fff;
      color: #333;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .card h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      background: linear-gradient(to right, #9b5de5, #f15bb5);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      opacity: 0.9;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #d4edda;
      color: #155724;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      display: none;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <h1>EMI Pro by Monish</h1>
    <span>Created by Monish Pandey</span>
  </header>

  <div class="card">
    <h2>EMI Calculator</h2>
    <label for="principal">Principal Amount (₹)</label>
    <input type="number" id="principal" placeholder="Enter loan amount">

    <label for="rate">Annual Interest Rate (%)</label>
    <input type="number" id="rate" placeholder="Enter interest rate">

    <label for="tenure">Tenure (years)</label>
    <input type="number" id="tenure" placeholder="Enter tenure in years">

    <button onclick="calculateEMI()">Calculate EMI</button>

    <div id="result" class="result"></div>
  </div>

  <footer>
    &copy; <span id="year"></span> Monish Pandey. All rights reserved.
  </footer>

  <script>
    function calculateEMI() {
      const p = parseFloat(document.getElementById('principal').value);
      const r = parseFloat(document.getElementById('rate').value) / 12 / 100;
      const n = parseFloat(document.getElementById('tenure').value) * 12;
      let resultBox = document.getElementById('result');
      if (p > 0 && r > 0 && n > 0) {
        const emi = (p * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
        resultBox.style.display = 'block';
        resultBox.innerText = 'Your Monthly EMI: ₹' + emi.toFixed(2);
      } else {
        resultBox.style.display = 'block';
        resultBox.innerText = 'Please enter valid values!';
      }
    }
    document.getElementById('year').innerText = new Date().getFullYear();
  </script>
</body>
</html>
